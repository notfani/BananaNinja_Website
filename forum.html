<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>BananaNinja SpeakAbout</title>
    <link rel="icon" href="source\media\Favicon big.png" sizes="any" />
    <link rel="stylesheet" href="source\media\visual\style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="source\media\Favicon big.png" width="60" height="60px" />
        </a>
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li class="active"><a href="news.html">Новости</a></li>
            <li class="active"><a href="cybersport.html">Киберспорт</a></li>
            <li class="active"><a href="forum.html">Форум</a></li>
            <li class="active"><a href="about.html">О нас</a></li>
          </ul>
        </nav>
      </div>
      <div class="profile_button">
        <a href="profile.html" class="active">Мой профиль</a>
      </div>
    </header>
    <main>
      <div>
        <h1>Раздел пока не готов</h1>
        <h2>По всем вопросом обращайтесь по форме</h2>
        <form autocomplete="on" method="get" name="support_form">
          <p class="text">
            <input
              type="text"
              placeholder="Имя"
              name="name"
              id="name"
              required
            />
          </p>
          <p class="text">
            <input
              type="text"
              placeholder="email"
              name="email"
              id="email"
              required
            />
          </p>
          <p class="text">
            <textarea
              placeholder="Ваш вопрос"
              name="question"
              id="question"
              cols="42"
              rows="10"
            ></textarea>
          </p>
          <p>
            <button type="submit" class="active_button">Отправить</button>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
